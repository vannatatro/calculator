<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="history">
            <h1>history</h1>
        </div>
        <div id="calculator">
            <!-- <h1>calculator</h1> -->
            <div id="expression">empty</div>
            <div id="buttons">
            <div id="numBtns">
                <div id="num789">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operators">รท</button>
                </div>
                <div id="num456">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operators">ร</button>
                </div>
                <div id="num123">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operators">-</button>
                </div>
                <div id="decimalZero">
                    <button id="zeroBtn">0</button>
                    <button id="decimalBtn">.</button>
                    <button id="equal">=</button>
                    <button class="operators">+</button>
                </div>
            </div>
        </div>
            
    </div>
    
    <script src="code.js"></script>
</body>
</html>
