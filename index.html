<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="historyContainer">
            <div id="titleHistory"><h1>history</h1></div>
            <div id="history"></div>
        </div>
        <div id="calculator">
            <div id="expression"></div>
            <div id="buttons">
            <div id="numBtns">
                <div id="num789">
                    <button id="sevenBtn">7</button>
                    <button id="eightBtn">8</button>
                    <button id="nineBtn">9</button>
                    <button id="divideBtn" class="operators">รท</button>
                </div>
                <div id="num456">
                    <button id="fourBtn">4</button>
                    <button id="fiveBtn">5</button>
                    <button id="sixBtn">6</button>
                    <button id="multiBtn" class="operators">ร</button>
                </div>
                <div id="num123">
                    <button id="oneBtn">1</button>
                    <button id="twoBtn">2</button>
                    <button id="threeBtn">3</button>
                    <button id="subBtn" class="operators">-</button>
                </div>
                <div id="decimalZero">
                    <button id="zeroBtn">0</button>
                    <button id="decimalBtn">.</button>
                    <button id="equalBtn" class="operators">=</button>
                    <button id="plusBtn" class="operators">+</button>
                </div>
            </div>
            </div>
            <div id="clearBtns">
                <button id="acBtn">AC</button>
                <button id="ceBtn">CE</button>
            </div>
        </div>
            
    </div>
    
    <script src="code.js"></script>
</body>
</html>
